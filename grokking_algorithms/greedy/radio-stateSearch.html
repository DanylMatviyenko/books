<!DOCTYPE html>
<script>
/*jshint esversion:6*/
let statesNeeded = new Set(["mt", "wa", "or", "id", "nv", "ut", "ca", "az"]);
let stations = new Map([
	['kone', new Set(["id", "nv", "ut"])],
	['ktwo', new Set(["wa", "id", "mt"])],
	['kthree', new Set(["or", "nv", "са"])],
	['kfour', new Set(["nv", "ut"])],
	['kfive', new Set(["ca", "az"])]
]);
let finalStations = new Set();

/*stations = [
	['kone', new Set(["id", "nv", "ut"])],
	['ktwo', new Set(["wa", "id", "mt"])],
	['kthree', new Set(["or", "nv", "са"])],
	['kfour', new Set(["nv", "ut"])],
	['kfive', new Set(["ca", "az"])]
];*/

while(statesNeeded.size) {
	let bestStation;
	let statesCovered = new Set();
	let covered;
	for(let [station, stationStates] of stations) {
		covered = new Set([...statesNeeded].filter(elem => stationStates.has(elem)));
		if(statesCovered.size < covered.size) {
			bestStation = station;
			statesCovered = covered;
		}
	}
	statesNeeded = new Set([...statesNeeded].filter(elem => !statesCovered.has(elem)));
	finalStations.add(bestStation);
}
console.log(finalStations);

</script>
