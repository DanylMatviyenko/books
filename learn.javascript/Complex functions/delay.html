<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
function f(x) {
  alert(x);
}
function delay (func,time) {
	return function() {
		setTimeout(() => func.apply(this,arguments),time);
	};
}

let f1000 = delay(f, 1000);
let f1500 = delay(f, 1500);

f1000("test"); 
f1500("test");
</script>
</body>
</html>
