<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Как насчёт того, чтобы прочитать <a href="http://wikipedia.org">Википедию</a> или посетить <a href="http://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
    </p>
  </fieldset>
  
  <script>
    contents.addEventListener('click', function(event) {
      const target = event.target.closest('a');
      
      if(!contents.contains(target) && !target) return;

      let userRedirectFlag = confirm('Would u like to redirect');

      if(userRedirectFlag) {
        location.href = target.href;
      }
      event.preventDefault();
    });
  </script>
</body>
</html>
