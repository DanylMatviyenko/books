<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  	body {
  		height: 150vh;
  	}
  </style>
</head>

<body>

<h1>Прокрути меня</h1>

<script>
  /*jshint esversion:6*/
  let date = document.createElement('p');
  date.textContent = new Date();
  const body = document.querySelector('body');

  body.append(date);
  const dateElemCopies = Math.round(100 / date.offsetHeight);

  while(date.offsetTop  < body.offsetHeight - date.offsetHeight) {
  	date = document.createElement('p');
  	date.textContent = new Date();
  	body.append(date);
  }
  body.style.height = 'auto';

  window.addEventListener('scroll', function() {
  	if(document.documentElement.clientHeight + 
  		document.documentElement.scrollTop + 100 > 
  		document.documentElement.offsetHeight) {
  		let i = 0;
  		while(i < dateElemCopies) {
  			date = document.createElement('p');
  			date.textContent = new Date();
  			body.append(date);	
  			i++;
  		}
  	}
  });
  
</script>

</body>
</html>
