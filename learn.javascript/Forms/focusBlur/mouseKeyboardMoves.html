<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #mouse {
      display: inline-block;
      cursor: pointer;
      margin: 0;
    }

    #mouse:focus {
      outline: 1px dashed black;
    }
  </style>
</head>

<body>

  <p>Кликните по "изображению" мыши и перемещайте её с помощью клавиш со стрелками.</p>

  <pre id="mouse" tabindex="0">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre>


  <script>
    /*jshint esversion:6*/
    const mouse = document.getElementById('mouse');

    const mouseMoveHandler = function(event) {
      mouse.style.position = 'fixed';

      if(event.code === 'ArrowUp') {
        mouse.style.top = mouse.offsetTop - 20 + 'px';
      }else if(event.code === 'ArrowDown') {
        mouse.style.top = mouse.offsetTop + 20 + 'px';
      }else if(event.code === 'ArrowLeft') {
        mouse.style.left = mouse.offsetLeft - 20 + 'px';
      }else if(event.code === 'ArrowRight') {
        mouse.style.left = mouse.offsetLeft + 20 + 'px';
      }


    };

    /*function mouseMove() {
      this.addEventListener('keydown', mouseMoveHandler);
    }*/
    mouse.onkeydown = mouseMoveHandler;
  </script>

</body>

</html>
