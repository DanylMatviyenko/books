<script>
	/*jshint esversion: 6 */
class Group {
	constructor(arr) {
		this.group = arr;
	}
	add(value) {
		if(!this.has(value)) {
			value = Array.from(value);
			return new Group(this.group.concat(value)); // [value]
		}
	}
	delete(value) {
		let hah = this.group.filter((e) => e !== value);
		return new Group(hah);
	}
	has(value) {
		return this.group.some((e) => e == value);
	}
	static from(obj) {
		let newGroup = new Group();

		for(let element of obj) {
			newGroup.add(element);
		}

		return newGroup;
	}
	[Symbol.iterator]() {
		return new GroupIterator(this);
	}

}

class GroupIterator {
	constructor (group) {
		this.group = group;
		this.current = 0;
	}
	next() {
		if(this.current < this.group.group.length) {
			let value = this.group.group[this.current]; 
			this.current++;
			return {value: value, done: false};
		}else {
			return {done: true};
		} 
	}
}

Group.empty = new Group([]); // Group empty {group: []}
let a = Group.empty.add("a"); // {group: ['a']}
let ab = a.add("b");	 // ['a', b]
console.log(a.has("b"));
console.log(ab.has("b"));
let b = ab.delete("a");
console.log(b.has("a"));
