<!DOCTYPE html>
<style>body { min-height: 200px }</style>
<img src="cat.png" id="cat" style="position: absolute" width="50px" height="50px">
<img src="hat.png" id="hat" style="position: absolute" width="50px" height="50px">

<script>
  /*jshint esversion:6*/
  let cat = document.querySelector("#cat");
  let hat = document.querySelector("#hat");

  let angle = 0;
  let lastTime = null;
  function animate(time) {
    if (lastTime != null) angle += (time - lastTime) * 0.001;
    lastTime = time;
    cat.style.top = (Math.sin(angle) * 40 + 50) + "px";
    cat.style.left = (Math.cos(angle) * 200 + 240) + "px";
    hat.style.top = (Math.sin(angle) * 40 + 28) + "px";
    hat.style.left = (Math.cos(angle) * 200 + 240) + "px";

    // Your extensions here.

    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
</script>
